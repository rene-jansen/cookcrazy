<ion-view view-title="Recipes">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="recipe in recipelist" href="#/app/recipe/{{recipe._id}}">
        <img ng-src="{{recipe.imagePath}}">
        {{recipe.name}}
        <p>{{recipe.description}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>  
        <ion-option-button class="button-assertive" ng-click="remove(playlist)">
          Delete
        </ion-option-button>  
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
