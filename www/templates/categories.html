<ion-view view-title="Categories">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="category in categorylist" href="#/app/country/{{country._id}}">
        
        {{category.category}}
        <i class="icon ion-chevron-right icon-accessory"></i>  
        <ion-option-button class="button-assertive" ng-click="remove(country)">
          Delete
        </ion-option-button>  
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
