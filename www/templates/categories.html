<ion-view view-title="Categories">
  
  <ion-nav-buttons side="right">
    <button class="button button-icon button-clear ion-ios-plus-empty" ng-click="createCategory()">
    </button>
  </ion-nav-buttons>   
  
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="category in categorylist" href="#/app/category/{{category._id}}">
        <img ng-src="img/ios-pricetag.svg">        
        {{category.category}}
        <i class="icon ion-chevron-right icon-accessory"></i>  
        <ion-option-button class="button-assertive" ng-click="remove(category)">
          Delete
        </ion-option-button>  
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
