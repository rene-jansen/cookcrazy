
<ion-side-menus enable-menu-with-back-views="false" >
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
      <!--
      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-plus" ng-click="createRecipe()">
        </button>
      </ion-nav-buttons>      
-->
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-positive" >
      <h1 class="title">CookCrazy</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item nav-clear menu-close ng-click="showSettings()" class="item-icon-left">
          <i class="icon ion-ios-gear"></i>
          Settings
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/countries" class="item-icon-left">
          <i class="icon ion-ios-world"></i>
          Countries
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/categories" class="item-icon-left">
          <i class="icon ion-ios-paper"></i>
          Categories
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/recipes" class="item-icon-left">
          <i class="icon ion-document-text"></i>
          Recipes
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
      
</ion-side-menus>
